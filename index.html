<!DOCTYPE html>
<html>
<link rel="stylesheet" href="index.css">

<head>
    <title>Pastelitos</title>
</head>

<body>
    <h1>Docenas de pastelitos vendidas</h1>
    <div class="container">
        <div class="progress-bar">
            <div class="start-label">200</div>
            <div class="progress">
                <div class="progress-inner" id="progressInner"></div>
                <div class="progress-inner-label">57</div>
                <div class="label completed" style="bottom: calc(26% - 20px);">52 - Cubrimos gastos</div>
                <div class="label" style="bottom: calc(55% - 20px);">110 - Hacemos platea</div>
                <div class="label" style="bottom: calc(65% - 20px);">130 - Arrancamos a construir</div>
                <div class="label" style="bottom: calc(99% - 20px);">200 - Ponemos techo</div>
            </div>
            <div class="end-label">0</div>
        </div>
    </div>
</body>

</html>
