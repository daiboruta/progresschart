<!DOCTYPE html>
<html>
<link rel="stylesheet" href="index.css">

<head>
    <title>Pastelitos</title>
</head>

<body>
    <h1>Docenas de pastelitos vendidas</h1>
    <div class="container">
        <div class="progress-bar-container">
            <div class="start-label">200</div>
            <div class="progress-bar">
                <div class="progress"></div>
                <div class="progress-inner-label">92,5</div>
            </div>
            <div class="end-label">0</div>
        </div>
        
        <div class="labels">
             <div class="label completed" style="bottom: calc(26% - 30px);">52 - Cubrimos gastos</div>
            <div class="label" style="bottom: calc(55% - 30px);">110 - Hacemos platea</div>
            <div class="label" style="bottom: calc(65% - 30px);">130 - Arrancamos a construir</div>
            <div class="label" style="bottom: calc(99% - 30px);">200 - Ponemos techo</div>
        </div>
    </div>
</body>

</html>
